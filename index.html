<!DOCTYPE html>
<html>
<head>
    <title>TMDb Movie ID Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .results {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .result-item:hover {
            background-color: #f4f4f4;
        }

        .movie-poster {
            width: 50px;
            height: 70px;
            margin-right: 10px;
        }

        .clickable {
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>TMDb Movie ID Selector</h2>
        <input type="text" id="movieName" placeholder="Enter Movie Name" oninput="searchMovies()">
        <div class="results" id="results"></div>
        <div id="selectedResult"></div>
    </div>

    <script>
        function getMoviesByName(movieName) {
            const API_KEY = '2d4cfdfc9025f8329e4d6eb27ba138cc';
            const baseUrl = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(movieName)}`;

            return fetch(baseUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.results) {
                        return data.results;
                    } else {
                        return [];
                    }
                });
        }

        function displaySearchResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            results.forEach(movie => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.onclick = () => selectMovieTitle(movie);

                const poster = document.createElement('img');
                poster.className = 'movie-poster';
                poster.src = `https://image.tmdb.org/t/p/w92${movie.poster_path}`;
                resultItem.appendChild(poster);

                const title = document.createElement('div');
                title.textContent = movie.title;
                resultItem.appendChild(title);

                resultsDiv.appendChild(resultItem);
            });
        }

        function selectMovieTitle(movie) {
            const selectedResultDiv = document.getElementById('selectedResult');
            selectedResultDiv.innerHTML = `Selected movie: <strong>${movie.title}</strong> (ID: <span class="clickable" onclick="copyToClipboard('${movie.id}')">${movie.id}</span>)`;
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            const copiedElement = document.createElement('span');
            copiedElement.textContent = 'Copied!';
            copiedElement.style.color = 'green';
            const clickableElement = document.querySelector('.clickable');
            clickableElement.appendChild(copiedElement);

            setTimeout(() => {
                clickableElement.removeChild(copiedElement);
            }, 1500);
        }

        function searchMovies() {
            const movieName = document.getElementById('movieName').value;
            if (movieName) {
                getMoviesByName(movieName)
                    .then(results => {
                        displaySearchResults(results);
                    })
                    .catch(error => {
                        console.error(error);
                    });
            } else {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';
            }
        }
    </script>
</body>
</html>
